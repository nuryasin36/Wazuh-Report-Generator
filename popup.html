<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wazuh Extension</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .tabs { display: flex; margin-bottom: 10px; }
        .tab { padding: 10px 20px; cursor: pointer; border: 1px solid #ccc; border-bottom: none; }
        .tab.active { background-color: #ddd; font-weight: bold; }
        .tab-content { display: none; border: 1px solid #ccc; padding: 10px; }
        .tab-content.active { display: block; }

        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 5px; text-align: left; }
        th { background-color: #f2f2f2; }
        td[contenteditable="true"] { background-color: #ffffcc; cursor: pointer; }
        button { margin-top: 10px; padding: 5px; }
        .pagination { margin-top: 10px; display: flex; align-items: center; gap: 10px; }

        .report-buttons {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        
        .report-output {
            margin-top: 20px;
        }
        
        #reportOutput {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ef9a9a;
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .loading {
            position: relative;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border: 4px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: loading-spinner 1s ease infinite;
        }
        
        @keyframes loading-spinner {
            from {
                transform: rotate(0turn);
            }
            to {
                transform: rotate(1turn);
            }
        }
    </style>
</head>
<body>

    <div class="tabs">
        <div class="tab active" data-target="alertsTab">Alerts</div>
        <div class="tab" data-target="wafTab">WAF</div>
        <div class="tab" data-target="reportTab">Report</div>
    </div>

    <!-- Alerts Tab -->
    <div id="alertsTab" class="tab-content active">
        <h2>Wazuh Alerts</h2>
        <button id="removeSelected">Remove Selected</button>
        
        <label for="rowsPerPage">Rows per page:</label>
        <select id="rowsPerPage">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
        </select>

        <table id="alertsTable">
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll"></th>
                    <th>Timestamp</th>
                    <th>Service</th>
                    <th>Source IP</th>
                    <th>Destination IP</th>
                    <th>Port</th>
                    <th>Status</th>
                    <th>Country</th>
                    <th>Attack Type</th>
                    <th>Severity</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="pagination">
            <button id="prevPage">Previous</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextPage">Next</button>
        </div>
    </div>

    <!-- WAF Tab -->
    <div id="wafTab" class="tab-content">
        <h2>WAF Data</h2>
        <button id="removeSelectedWaf">Remove Selected</button>
        
        <label for="rowsPerPageWaf">Rows per page:</label>
        <select id="rowsPerPageWaf">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
        </select>

        <table id="wafTable">
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAllWaf"></th>
                    <th>Attack Type</th>
                    <th>Action</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="pagination">
            <button id="prevPageWaf">Previous</button>
            <span id="pageInfoWaf">Page 1</span>
            <button id="nextPageWaf">Next</button>
        </div>
    </div>

    <!-- Report Tab -->
    <div id="reportTab" class="tab-content">
        <h2>Generated Reports</h2>
        <div class="report-buttons">
            <button id="generateEventReport">Generate Event Report</button>
            <button id="generate4HourReport">Generate Report Per 4 Hours</button>
        </div>
        
        <div class="report-output">
            <h3>Report Output</h3>
            <textarea id="reportOutput" rows="10" cols="50" readonly placeholder="Report results will appear here..."></textarea>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
